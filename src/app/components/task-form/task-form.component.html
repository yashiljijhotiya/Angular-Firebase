<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add New Task</h2>
                <form [formGroup]="formGroup">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" class="form-control" formControlName="title" placeholder="Add Title">
                    </div>

                    <div class="form-group">
                        <label for="">State </label>
                        <input type="text" class="form-control" formControlName="state" placeholder="Add State">
                    </div>

                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control" formControlName="description"
                            placeholder="Add Description">
                    </div>

                    <div class="form-group">
                        <label for=""> Scheduled Date</label>
                        <input type="text" class="form-control" formControlName="scheduledDate"
                            placeholder="Add Schedule Date">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg  btn-block btn-info" (click)="onSubmit()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
